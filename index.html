<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="crud">
        <div class="header">
            <button id="toggleMode">Switch Mode</button>
            <p>product management system</p>
        </div>
        <button id="add" onclick="openAddMenu()">Click to Add Products</button>
        <button id="sell" onclick="openSellMenu()">Click to Sell Products</button>
        <div id="toBlur">
            <button id="showData">Click to Show Products</button>
            <button id="hideData">Click to Hide Products</button>
            <div class="output" id="output">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button onclick="searchMood(this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="searchMood(this.id)" id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <div class="responsivetable">
                    <table>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>Amount</th>
                            <th>category</th>
                            <th>update</th>
                        </tr>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
                
            </div>
            <h1 class="toBuy">Do not Forget to buy this Products.</h1>
            <div class="responsivetable">
                <table>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>total</th>
                        <th>Amount</th>
                        <th>category</th>
                    </tr>
                    <tbody id="tbody2">
                    </tbody>
                </table>  
            </div>
        </div>

        <div class="input" id="Input">
            <input placeholder="Product Name" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                <small id="total" class="Total"></small>   
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Product Category" type="text" id="category">
            <button id="submit">Create The Product</button>
            <button id="submit1" onclick="closeAddMenu()">Close</button>
        </div>

        <div class="input" id="Sell">
            <div class="title-drop">
                <input placeholder="Product Name" type="text" id="titlesell">
                <ul class="drop" id="drop">

                </ul>
            </div>            
            <input placeholder="Product Category" type="text" id="categorysell">
            <div class="price">
                <input placeholder="Count" type="number" id="countsell">
                <small id="total-sell" class="Total"></small>   
            </div>
            <button id="submitsell" onclick="sold()">Sell The Product</button>
            <button id="submit1sell" onclick="closeSellMenu ()">Close</button>
        </div>
        
    </div> 
    <script src="main.js"></script>
    
</body>
</html>
